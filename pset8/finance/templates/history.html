{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        {% for transactions in transactions %}
            <tr>
                <td>{{ transactions["symbol"] }}</td>
                <td>{{ transactions["qty"] }}</td>
                <td>${{ transactions["price"] }}</td>
                <td>{{ transactions["time"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
