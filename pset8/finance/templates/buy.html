{% extends "layout.html" %}

{% block title %}
    Quote Search
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" min="0" name="shares" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <p></p>
    <p>
        Status: {{status}}
    </p>
{% endblock %}
